<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTG software</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/GTG.webp" />
  </head>
  <body>
    <div id="game">
      <h1 id="name">Golang Python</h1>

      <div id="player-selection">
        <p>Select Your Symbol:</p>
        <button id="select-x">Play as X</button>
        <button id="select-o">Play as O</button>
      </div>

      <div id="mode-selection" style="display: none">
        <button id="pvp">PvP</button>
        <button id="pvc">PvC</button>
      </div>

      <div id="board"></div>
      <div id="status"></div>
      <button id="restart">Restart Game</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
